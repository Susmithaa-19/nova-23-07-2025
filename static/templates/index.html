<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyber Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1623051063090-23259e1dc334?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.65);
      border: 1px solid #0ff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px #0ff;
      width: 340px;
      position: relative;
      z-index: 2;
    }

    .login-box h2 {
      text-align: center;
      color: #0ff;
      margin-bottom: 25px;
      font-size: 24px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #0ff;
      border-radius: 8px;
      background-color: transparent;
      color: #0ff;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    .login-box input::placeholder {
      color: #88ffff;
    }

    .login-box input:focus {
      background-color: rgba(0, 255, 255, 0.1);
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #0ff, #08f);
      color: #000;
      font-size: 16px;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: linear-gradient(90deg, #08f, #0ff);
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
    }

    .extra-links a {
      color: #0ff;
      text-decoration: none;
      margin: 0 5px;
    }

    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>

  <div class="login-box">
    <h2>Login Portal</h2>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="extra-links">
        <p><a href="#">Forgot Password?</a></p>
        <p>New here? <a href="#">Create Account</a></p>
      </div>
    </form>
  </div>
</body>
</html>
